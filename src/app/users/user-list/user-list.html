<div class="container mt-5">
  <h2>Listado de Usuarios</h2>
  <button class="btn btn-success mb-3" (click)="createNew()">Crear Nuevo</button>

  <p>Total usuarios: {{ (users$ | async)?.length }}</p>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>Email</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of users$ | async">
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>
          <span class="badge" [ngClass]="u.estado ? 'bg-success' : 'bg-danger'">
            {{ u.estado ? 'Activo' : 'Inactivo' }}
          </span>
        </td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="edit(u.id)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="delete(u.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
